<script type="text/javascript">
	$(document).ready(function(){
		//加载动画
		$(".sets>div").hide();
		$(".sets").append(loading());
		//5.1 	便利店页面banner
		ajaxs("api/ad/list",'post',{type:2},function(data){
			console.log(data);
			var data=data.list,ks="";
			for(i in data){
				ks+=`<div class="swiper-slide" data-ida=${data[i].url} >
				    	<img src=${data[i].image} />
				    </div>`;
			}
			$("#swiper1>.swiper-wrapper").html(ks);
			var mySwiper = new Swiper('#swiper1',{
				autoplay: false,//可选选项，自动滑动
				pagination: {
				    el:'.swiper-pagination'
				  },
			})
		},function(err){
			console.log(err);
		})
		//5.2	我加入的便利店
		var ssk = JSON.parse(localStorage.getItem('ssk'));
		if(ssk){
			ajaxs("api/store/mylist",'post',{},function(data){
				console.log(data);
				var ks="",data=data.list;
				for(i in data){
					ks+=`<div class="sk" data-idb=${data[i].storeId} data-names=${data[i].name} data-imgs=${urla+data[i].showPic} >
							<div>
								<img src=${urla+data[i].showPic} />
							</div>
							<div>${data[i].name}</div>
						</div>`;
				}
				$(".joinc").html(ks);
				//进入便利店
				$(".joinc").on("click",".sk",function(){
					var index=$(this).data("idb");
					var names=$(this).data("names");
					var imgs=$(this).data("imgs");
					var arr=[index,names,imgs];
					localStorage.setItem('bld_m', JSON.stringify(arr));
					window.location.href="stores.html";
				})
			},function(err){
				console.log(err);
			})
		}else{
			console.log("登录已过期，请重新登录,无法获取加入的便利店");
			alert("登录已过期，请重新登录");
			window.location.href="../../login/login/login.html";
		}
		
		
		//5.3	附近便利店

		})

			console.log("所有 AJAX 请求已完成");
		  	//加载成功，隐藏动画
			$(".sets>div").show();
			$("#loading").remove();
		});
	})
