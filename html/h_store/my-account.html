<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>我的账户</title>
		<link rel="stylesheet" type="text/css" href="css/base.css"/>
		<link rel="stylesheet" href="css/all.css" />
		<link rel="stylesheet" href="css/commonality.css" />
	</head>
	<body>
		<div>
			<div class="h-width b-c-fa z-herder f-s-36 flex">
				<div class="right-img" onclick="go()">
					
				</div>
				<div>我的账户</div>
				<div class="f-s-3">明细</div>
			</div>
			<div class="h-width">
				<div class="tc c-84 f-s-3 account-balance">
					<div>我的余额</div>
					<div>￥<span id="balance">0.00</span></div>
				</div>
				<div>
					<div>
						<button class="account-button f-s-3 b-99c">充值</button>
					</div>
					<div>
						<button class="account-button f-s-3">提现</button>
					</div>
				</div>
			</div>
		</div>
		<script src="js/x_rem.js"></script>
		<script src="js/all.js"></script>
		<script src="js/jquery.min.js"></script>
		<script type="text/javascript">
			var userId=isLogin();
			$.ajax({
				//处理session每次不唯一问题
				xhrFields: {
					withCredentials: true
				},
				type: 'POST',
				url: baseUrl + 'api/account/balance',
				dataType: 'json',
				data: {
					userId:userId
				},
				success: function (data) {
					console.log(data);
					$("#balance").text(data.data.balance);
				},
				error: function (data) {
					console.log(data);
				}
			});
		</script>
	</body>
</html>
