		<script type="text/javascript">
			var userId=isLogin();
			//获取用户信息
			$.ajax({
				//处理session每次不唯一问题
				xhrFields: {
					withCredentials: true
				},
				type: 'POST',
				url: baseUrl + 'api/user/userInfo',
				dataType: 'json',
				data: {
					userId:userId
				},
				success: function (data) {
					$(".f-s-38").text(data.user.username);
					$("#fansNum").text(data.fansNum);
					$("#attentionNum").text(data.attentionNum);
					$("#honestNum").text(data.honestNum);
					$("#praiseNum").text(data.praiseNum);
					if(!isEmptyString(data.user.headpicPath)){
						$("#headpicPath").attr('src',data.user.headpicPath);
					}
				},
				error: function (data) {
					console.log(data);
				}
			});
		</script>
