        .abstract_header{
            width: 100%;

        }
        .abstract_header em{
            width: 0.6rem;

            -webkit-background-size: 100%;

        .abstract_header h3{

            color: #ffffff;

        }
        .abstract_header a{
            position: absolute;
            right: 10%;

            font-size: 0.36rem;
        }
        .title{
            padding-left: 0.3rem;
            margin-top: 0.5rem;
        }
        .title img{
            display: inline-block;
            width: 0.95rem;
            border-radius: 50%;

        }
        .title span{
            color: #333;
            font-size: 0.36rem;

        }
        .simple_mian{

        }
        .simple_mian .time{

            color:#a1a1a1;
        }
        .dialog{

            width: 85%;
            font-size: 0.3rem;
            color: #ffffff;
        }
        .dialog em{
            width: 0.5rem;
            height: 0.5rem;
            position: absolute;
            right: -7%;
            top: 38%;
            background-color: #f093a1;
            border-radius: 50%;
            color: #ffffff;
            font-size: 0.32rem;
            text-align: center;
            display: none;
        }
        .delete{
            width: 90%;
            background-color: #f093a1;
            color: #fff;
            position: fixed;
            bottom: 0;
            height: 1rem;
            line-height: 1rem;
            text-align: center;
            left: 5%;
            font-size: 0.32rem;
            border-radius: 5px;
