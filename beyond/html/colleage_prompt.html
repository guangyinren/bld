    <link rel="stylesheet" href="../css/base.css"/>

    <style>
        .friends_prompt_layer header{
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 666;
        }
        /*改变placeholder的字体颜色*/
        :-moz-placeholder { /* Mozilla Firefox 4 to 18 */
            color: #808080; opacity:1;
        }

        ::-moz-placeholder { /* Mozilla Firefox 19+ */
            color: #808080;opacity:1;
        }

        input:-ms-input-placeholder{
            color: #808080;opacity:1;
        }

        input::-webkit-input-placeholder{
            color: #808080;opacity:1;
        }
        .add_friends_search {

            width: 100%;
            height: 1rem;
            margin-top: 1rem;
            margin-bottom: 0.3rem;
        }
        .add_friends_search form{
            position: relative;
            width: 100%;
            height: 100%;
        }
        .add_friends_search form:before{
            content: '';
            position: absolute;
            height: 1rem;
            width: 0.6rem;
            left: 2%;
            top: 0%;
            background:url("../img/add_search.png") no-repeat center;
            -webkit-background-size:100%;
            background-size: 100%;

        }
        .add_friends_search input{
            display:block;
            width: 100%;
            height: 100%;
            background-color: #fff;
            text-indent: 2.5em;
            font-size: 0.36rem;
        }
        .friends_prompt_content{
            width: 100%;
            background-color: #fff;
            padding-left: 0.3rem;
        }
        .friends_prompt_content ul{
            width: 100%;
        }
        .friends_prompt_content ul li{
            width: 100%;
            height: 1.95rem;
            border-bottom: 1px solid #eee;
        }
        .friends_prompt_content ul li img{
            width: 1.35rem;
            float: left;
            border-radius: 50%;
            vertical-align: middle;
            margin-right: 0.3rem;
            margin-top: 0.25rem;
        }
        .friends_prompt_content ul li .top{
            margin-top: 0.45rem;
        }
        .friends_prompt_content ul li .top span{
            display: inline-block;
            font-size: 0.36rem;
            margin-right: 0.1rem;
        }
        .friends_prompt_content ul li .top em{
            display: inline-block;
            font-size: 0.24rem;
        }
        .friends_prompt_content ul li .button button{
            display: inline-block;
            padding:0.1rem 0.6rem;
            border-radius: 5px;
            font-size: 0.3rem;
            margin-top: 0.1rem;
        }
        .button .attention{
            color: #fff;
            background-color: #f093a1;
        }
        .button .add{
            border: 1px solid #d9d9d9;
            color:#333;
            background-color: #fff;
        }
    </style>
</head>
