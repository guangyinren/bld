<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <title>修改备注</title>
    <link rel="stylesheet" href="../css/base.css"/>
    <script src="../js/all.js"></script>
    <style>
        html{
            background-color: #eeeeee;
        }
        .account_layer{
            width: 100%;
            height: 100%;
        }
        .seting{
            height: 1.3rem;
            padding-top: 0.4rem;
            width: 100%;
            background-color: #fff;
            position: relative;
            margin-bottom: 0.2rem;
        }
        .seting em{
            position: absolute;
            width: 0.64rem;
            height: 0.88rem;
            background: url("../img/b_left_03.png") no-repeat center;
            left: 2%;
            -webkit-background-size: 80%;
            background-size: 80%;
        }
        .seting i{
            position: absolute;
            right: 3%;
            top:24%;
            font-size: 0.36rem;
            padding:0.2rem 0.3rem;
        }
        .seting h3{
            text-align: center;
            line-height: 0.88rem;
            font-size: 0.36rem;
            color: #5a5a5a;
        }
        .account_content{
            width: 100%;
        }
        .account_content li{
            font-size: 0.3rem;
            height: 1.02rem;
            line-height: 1.02rem;
            background-color: #fff;
            padding-left: 0.3rem;
            position: relative;

        }
        .account_content li input{
            position: absolute;
            right: 0%;
            height: 100%;
            /*background-color: pink;*/
            width: 80%;
            text-align: right;
            padding-right: 0.3rem;

        }

    </style>
</head>
<body>
<div class="account_layer account_save_layer">
    <header class="seting">
        <em onclick="back()"></em>
        <h3>修改备注</h3>
        <i id="finish" >完成</i>
    </header>
    <ul class="account_content">
        <li>备注名 <input type="text"/>
        </li>
    </ul>

</div>
<script src="../js/x_rem.js"></script>
<script src="../js/jquery.js"></script>
<script>
  $(function(){


      function back(){
          history.go(-1);
      }
      var href="";
      if(localStorage.getItem("href")){
          href=localStorage.getItem("href");
      }
      console.log(href);
      $("#finish").click(function() {
          var remark = $(".account_content input").val();
          console.log(remark);
          if (remark !== "") {
              localStorage.setItem("remark", remark);
location.href="./friends_introduce_more.html"+"?userId="+href;
          }
      })
  })
</script>
</body>
</html>
