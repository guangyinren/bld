<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>

    <title>二维码名片</title>
    <link rel="stylesheet" href="../css/base.css"/>
    <style>
        html{
            background-color: #191919;
        }
        .QR_code_layer header{
            width: 100%;
            height:1.3rem;
            padding-top: 0.4rem;
            color:#fff;
            background-color: #180e10;
            font-size: 0.36rem;
        }
        .QR_code_layer header i{
            width: 0.6rem;
            height: 1rem;

            display: inline-block;
            background:url("../img/left.png") no-repeat center;
            -webkit-background-size: 100%;
            background-size: 100%;
            vertical-align: middle;
        }
        .main{
            width: 80%;
            position: relative;
            left: 10%;
            height: 9rem;
            background-color: #fff;
            margin-top: 1.5rem;
        }
        .main img:first-of-type{
            width: 0.8rem;
            height: 0.8rem;
            border-radius: 50%;
            display: inline-block;
            vertical-align: middle;
            margin: 0.5rem 0 0.5rem 0.5rem ;
        }
        .main  input{
            display: inline-block;
            font-size: 0.38rem;
            margin-left: 0.1rem;
            background: #fff;

        }

        .main #qrcode img{
            display: block;
            width:205px;
            height: 250px;
            position: relative;
            left: 50%;
            top: 45%;
            border-radius: 0%;
            transform:translateX(-50%);
        }
    </style>
</head>
<body>
<div class="QR_code_layer">
    <header>
        <i onclick="back()"></i>
        二维码名片
    </header>
    <div class="main">
       <!-- <img src="../img/mine1.png" alt=""/>
        <input type="text" id="text" value="李涵" disabled/>-->
        <div id="qrcode" style="width:80%; height:50%; margin-top:15px;"></div>
    </div>
</div>
<script src="../js/x_rem.js"></script>
<script src="../js/base.js"></script>
<script src="../js/jquery.js"></script>
<script src="../js/qrcode.js"></script>
<script>
    var qrcode = new QRCode(document.getElementById("qrcode"), {

    });

    function makeCode () {
        var elText = document.getElementById("text");


        qrcode.makeCode("爱你");
    }

    makeCode();

</script>
</body>
</html>
