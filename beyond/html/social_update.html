<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>我的动态</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
</head>
<link rel="stylesheet" href="../css/mui.min.css"/>
<link rel="stylesheet" href="../css/base.css"/>
<link rel="stylesheet" href="../css/topic.css"/>
<link rel="stylesheet" href="../css/mine.css"/>
<link rel="stylesheet" href="../css/Dynamic-hot.css"/>
<link rel="stylesheet" href="../css/focus.css"/>
<link rel="stylesheet" href="../css/social%20update.css"/>

<style>
    #mask_delete{
        width: 100%;
        height: 100%;
        opacity: 0.4; /*半透明*/
        filter: alpha(opacity=40); /*ie 6半透明*/
        background-color: black;
        position: fixed;
        z-index:1000;
        top: 0;
        left: 0;
        display: none;
    }
    .share{
        border-radius: 5px;
        display: none;
    }
    .share li{
        height: 1rem;
    }
    #confirm_delete{
        width: 5.65rem;
        position:fixed;
        left: 12%;
        top:50%;
        transform: translateY(-50%);
        background: #fff;
        z-index:1001;
        -webkit-border-radius: 15px;
        -moz-border-radius: 15px;
        border-radius: 15px;
        display: none;

    }

    #confirm_delete h4{
        text-align: center;
        height: 1.83rem;
        line-height: 1.83rem;
        font-size: 0.32rem;
        margin-bottom:0.5rem;
    }
    #confirm_delete button{
        font-size: 0.32rem;
        position: absolute;
        border:none;
        height: 0.92rem;
        line-height: 0.92rem;
        background-color:rgba(0,0,0,0);
    }
    #confirm_delete .quit{
        left: 20%;
        bottom: 0;
    }
    #confirm_delete .confirm{
        right: 20%;
        bottom: 0;
        color:#ea6476;
    }
    .confirm_delete_show{
        padding:0.2rem 0.5rem;
        color:#fff;
        background-color: rgba(0, 0, 0, .4);
        position: fixed;
        left: 50%;
        transform: translateX(-50%);
        border-radius: 5px;
        bottom: 1.4rem;
        /* display:block;*/
        display: none;
    }
    /*mui的状态*/
    html{
        background-color: #FFFFFF;!important;
    }
    a{
        color: #333;!important;
    }
    .layer{
        background-color: #fff;!important;
    }
    .mui-preview-image.mui-fullscreen {
        position: fixed;
        z-index: 20;
        background-color: #000;
    }
    .mui-preview-header,
    .mui-preview-footer {
        position: absolute;
        width: 100%;
        left: 0;
        z-index: 10;
    }
    .mui-preview-header {
        height: 44px;
        top: 0;
    }
    .mui-preview-footer {
        height: 50px;
        bottom: 0px;
    }
    .mui-preview-header .mui-preview-indicator {
        display: block;
        line-height: 25px;
        color: #fff;
        text-align: center;
        margin: 15px auto ;
        width: 70px;
        background-color: rgba(0, 0, 0, 0.4);
        border-radius: 12px;
        font-size: 16px;
    }
    .mui-preview-image {
        display: none;
        -webkit-animation-duration: 0.5s;
        animation-duration: 0.5s;
        -webkit-animation-fill-mode: both;
        animation-fill-mode: both;
    }
    .mui-preview-image.mui-preview-in {
        -webkit-animation-name: fadeIn;
        animation-name: fadeIn;
    }
    .mui-preview-image.mui-preview-out {
        background: none;
        -webkit-animation-name: fadeOut;
        animation-name: fadeOut;
    }
    .mui-preview-image.mui-preview-out .mui-preview-header,
    .mui-preview-image.mui-preview-out .mui-preview-footer {
        display: none;
    }
    .mui-zoom-scroller {
        position: absolute;
        display: -webkit-box;
        display: -webkit-flex;
        display: flex;
        -webkit-box-align: center;
        -webkit-align-items: center;
        align-items: center;
        -webkit-box-pack: center;
        -webkit-justify-content: center;
        justify-content: center;
        left: 0;
        right: 0;
        bottom: 0;
        top: 0;
        width: 100%;
        height: 100%;
        margin: 0;
        -webkit-backface-visibility: hidden;
    }
    .mui-zoom {
        -webkit-transform-style: preserve-3d;
        transform-style: preserve-3d;
    }
    .mui-slider .mui-slider-group .mui-slider-item img {
        width: auto;
        height: auto;
        max-width: 100%;
        max-height: 100%;
    }
    .mui-android-4-1 .mui-slider .mui-slider-group .mui-slider-item img {
        width: 100%;
    }
    .mui-android-4-1 .mui-slider.mui-preview-image .mui-slider-group .mui-slider-item {
        display: inline-table;
    }
    .mui-android-4-1 .mui-slider.mui-preview-image .mui-zoom-scroller img {
        display: table-cell;
        vertical-align: middle;
    }
    .mui-preview-loading {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        display: none;
    }
    .mui-preview-loading.mui-active {
        display: block;
    }
    .mui-preview-loading .mui-spinner-white {
        position: absolute;
        top: 50%;
        left: 50%;
        margin-left: -25px;
        margin-top: -25px;
        height: 50px;
        width: 50px;
    }
    .mui-preview-image img.mui-transitioning {
        -webkit-transition: -webkit-transform 0.5s ease, opacity 0.5s ease;
        transition: transform 0.5s ease, opacity 0.5s ease;
    }
    @-webkit-keyframes fadeIn {
        0% {
            opacity: 0;
        }
        100% {
            opacity: 1;
        }
    }
    @keyframes fadeIn {
        0% {
            opacity: 0;
        }
        100% {
            opacity: 1;
        }
    }
    @-webkit-keyframes fadeOut {
        0% {
            opacity: 1;
        }
        100% {
            opacity: 0;
        }
    }
    @keyframes fadeOut {
        0% {
            opacity: 1;
        }
        100% {
            opacity: 0;
        }
    }
    p img {
        max-width: 100%;
        height: auto;
    }
    .header{
        position: relative;
    }
    .header .center i {
        width: 0.6rem;
        height: 0.8rem;
        position: absolute;
        left: 0;
        top: -70%;
        background: url("../img/left.png") no-repeat center;
        -webkit-background-size: 100%;
        background-size: 100%;
    }
    .share li a{
        margin-left: 0.3rem ;
    }
    #no_spaceDynamicList{
        margin-top: 1.5rem;
        font-size: 0.4rem;
        color:#999;
        text-indent: 1em;
    }
    .dynamic_topic .link{
        margin-top: 0.5rem;
    }

</style>
<body>
<div id="loading">
    <img src="../img/login.gif" alt=""/>
</div>
<div class="layer social_layer">
    <!--分享弹框-->
    <!--<div id="mask_delete"></div>
    <div id="mask_share"></div>-->
    <div class="header">
        <!--用户详细信息-->
    </div>
    <div class="content clearfix social_content" >
        <div class="content_main dynamic_topic">

        </div>
    </div>

</div>
<script src="../js/x_rem.js"></script>

<script src="../js/base.js"></script>
<script src="../js/mui.min.js"></script>
<script src="../js/mui.zoom.js"></script>
<script src="../js/mui.preview.js"></script>
<script src="../js/jquery.js"></script>
<script src="../js/template-web.js"></script>
<script src="../js/template.js"></script>

<script id="my_info" type="text/html">
    <div class="center">
        <i onclick="back()"></i>
        {{if user.headpicPath ==''|| !user.headpicPath}}
        <img src="../img/beyond.png" alt=""/>
        {{else }}
        <img src="{{user.headpicPath}}" alt=""/>
        {{/if}}
        <div class="minddle">
            <div class="middle_up">
                <span>{{user.nickname}}</span>
            </div>
            <div class="middle_center">
                {{user.username}}
            </div>
        </div>
    </div>
</script>
<script id="my_dynamic" type="text/html">
    {{if spaceDynamicList.length==0}}
    <p id="no_spaceDynamicList"> 对不起,该用户暂时没有动态展示 !</p>
    {{else}}
    <!--遮罩-->
    {{ each spaceDynamicList as value i }}
    <div class="dynamic_header clearfix" data-index="{{i}}">
        {{if user.headpic_path ==""}}
        <img src="../img/beyond.png"  alt=""/>
        {{else}}
        <img src="{{user.headpic_path}}" alt=""/>
        {{/if}}

        <div class="middle clearfix">
            <h4>{{user.name}}</h4>
            <span>{{value.publish_time.substr(6,10)}}</span>
        </div>

    </div>
    <div class="content_bottom" >
        <div  onclick="window.location.href='./all_comment.html?space_dynamic_id={{value.space_dynamic_id}}'">
            <p class="link"> {{value.content}}
            </p>
            {{if value.resources=="null" || !value.resources}}
            <img src="" data-preview-src="" data-preview-group="{{i+1}}" class="picture" alt=""/>
            {{else}}
            {{value.resources=jsonStringToArr(value.resources)}}
            {{each value.resources as resource j}}
            <div class="img_Box">
                <img src="{{resource}}" data-preview-src="" data-preview-group="{{i}}" class="picture" alt=""/>
            </div>
           {{/each}}
            {{/if}}
        </div>
        <div class="content_footer">
            <ul class="clearfix">
                <li>
                    <a href="javascript:;">
                        <img src="../img/point.png" alt=""/>
                        <span class="location_size">{{value.location}}</span>
                    </a>
                </li>

                <li onclick="window.location.href='detail.html?detailsId={{value.space_dynamic_id}}'">
                    <a href="javascript:;">
                        <img src="../img/commit.png" alt="" />{{value.comment}}
                    </a>
                </li>
                <li>
                    <a href="javascript:;">
                        <img src="../img/hand.png" alt="" data-dynamicId={{i+1}} class="prise" onclick="prise('{{value.space_dynamic_id}}')" />{{value.praise}}
                    </a>
                </li>
            </ul>
        </div>
    </div>
    {{/each}}
    {{/if}}
</script>

<script>
    $(document).ajaxStop(function(){
        $("#loading").hide();
    });
    var href=location.href.split("=")[1];
    //点击箭头
    function my_show_down(e,event){
        var index =  $(e).parent().data('index');
        var mask_share=$("#mask_share");
        var share=$($(".share")[index]);
        mask_share.css("display","block");
        share.css("display","block");
        $("body").css("overflow","hidden");
        $("body").on("touchmove",function(){
            event.preventDefault();
        });
        var event = event || window.event;
        if (event.stopPropagation) {
            event.stopPropagation();
        } else {
            event.cancelBubble = true;
        }
        $(document).click(function(event){
            var event = event ||window.event;
            var target = event.target || event.srcElement;
            if (target.id !== share){
                mask_share.css("display","none");
                share.css("display","none");
                $("body").css("overflow","auto");
            }
        })
    }

    mui.previewImage();
    //指定的动态的接口

    function render(){
        $.ajax({
            xhrFields: {
                withCredentials: true
            },
            type: "post",
            async: false,
            url: "http://39.104.127.252:8080/beyond/api/spacedynamic/queryMySpaceDynamic",
            data:{userId:href},
            dataType: 'json',
            success:function(data){
                console.log(data);
                if(data.code==0){
                    template.helper('jsonStringToArr', function(data) {
                        return JSON.parse(data);
                    });
                    template.helper('math_random', function(data) {
                        return Math.random;
                    });
                    var html=template("my_dynamic",data);
                    $(".content_main").html(html);
                }
            }
        })
    }
    render();

    var isprise=true;
    prise.userId=href;
    function prise(dynamicId){
        if(isprise){
            $.ajax({
                url:"http://39.104.127.252:8080/beyond/api/spacedynamic/praise",
                data:{dynamicId:dynamicId,
                    userId:href,
                    isPraise:1
                },
                dataType:'json',
                xhrFields: {
                    withCredentials: true
                },
                type: "post",
                async: false,
                success:function(data){
                    render();
                },
                error:function(data){
                    console.log(data);
                }
            });
            isprise=false;
        }else{
            $.ajax({
                url:"http://39.104.127.252:8080/beyond/api/spacedynamic/praise",
                data:{dynamicId:dynamicId,
                    userId:href,
                    isPraise:0},
                dataType:'json',
                xhrFields: {
                    withCredentials: true
                },
                type: "post",
                async: false,
                success:function(data){
                    //console.log(data);
                    render();
                    //$(this).text()-1;
                },
                error:function(data){
                    console.log(data);
                }
            });
            isprise=true;
        }
    }
    function user_info(){
        $.ajax({
            xhrFields: {
                withCredentials: true
            },
            type: "post",
            async: false,
            url: "http://39.104.127.252:8080/beyond/api/user/userInfo",
            data:{
                userId:href
            },
            dataType: 'json',
            success:function(data){
                console.log(data);
                if(data.code==0){
                    var html=template("my_info",data);
                    $(".header").html(html);
                }

            },
            error:function(data){
                console.log(data);
            }
        })
    }
    user_info()

</script>
</body>
</html>
