<!DOCTYPE html>
<html>
<head lang="en">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <meta charset="UTF-8">
    <title>分享文学</title>
    <link rel="stylesheet" href="../css/base.css"/>
    <style>
        html{
            background-color: #eeeeee;
        }

        .publish_layer{
            width: 100%;
            height: 100%;

        }
        .publish_header{
            box-sizing: border-box;
            padding:0 0.3rem;
            width: 100%;
            height: 1rem;
            background-color: #fff;
        }
        .publish_header i{
            width: 0.6rem;
            height: 100%;
            background:url("../img/b_left_03.png") no-repeat center;
            -webkit-background-size: 100%;
            background-size: 100%;
        }
        .publish_header span{
            margin-top: 0.15rem;
            padding:0.1rem 0.6rem;
            border:1px solid #f093a2;
            color:#f093a1;
            font-size: 0.34rem;
            border-radius: 20px;
        }
        .say {
            width: 100%;
            background-color: #fff;
        }
        .say textarea{
            resize: none;
            text-indent: 1em;
            border:none;
            /*padding:0 0.3rem;*/
        }

        .location {
            width: 100%;
            line-height: 0.88rem;
            background-color: #fff;
            height: 0.88rem;
            padding-left: 0.3rem;
            padding-bottom: 0.5rem;
        }
        .location img{
            width: 0.6rem;
            /*height: 0.88rem;*/
            vertical-align: middle;
            display: inline-block;
            /* background: url("../img/point.png") no-repeat center;
             -webkit-background-size: 100%;
             background-size: 100%;*/
        }
        .location em{
            display: inline-block;

        }
        .content{
            width: 100% ;
            padding:0.3rem 0.3rem  0.5rem 0.3rem;
            background-color: #fff;
            border-top: 1px solid #eee;
            border-bottom: 1px solid #eee;
        }
        .content h3{
            font-size: 0.36rem;
            color:#333;
            margin-bottom: 0.2rem;
        }
        .content p{
            font-size: 0.26rem;
            height: 100%;
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            word-break: break-all;

        }
    </style>
</head>
<body>
<div class="publish_layer">
    <header class="publish_header">
        <i class="f_left" onclick="back()" ></i>
        <span class="f_right share_li" >分享</span>
    </header>
    <div class="say">
        <textarea name="" id="" cols="50" rows="10" placeholder="这一刻，我想说....."></textarea>

    </div>
  <div class="content">
      <h3>学霸玩起游戏也比别人厉害吗？</h3>
      <p>一直以来，玩游戏被吐槽是“不学无术”的表现，直 以来，玩游戏被吐槽直以来，玩游戏被吐玩游戏被吐槽是“不学无术”的表现，直 以来，玩游戏被吐槽直以来，玩游戏被吐槽...</p>
  </div>
    <div class="location">
        <img src="../img/point.png" alt=""/>
        <em>所在位置</em>
    </div>
</div>
<script src="../js/x_rem.js"></script>
<script src="../js/base.js"></script>
<script src="../js/jquery.js"></script>
<script>
    $(function(){
       //点击分享按钮的时候 获取 textarea里面的全部内容
        $(".share_li").click(function(){
           var content= $(".say textarea").val();
            console.log(content);
            //发送给后台
            setTimeout(function(){
                window.location.href="./my_dynamic.html";
            },1000)
        })
    })
</script>
</body>
</html>
