<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">

    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <title>聊天记录界面</title>
    <link rel="stylesheet" href="../css/base.css"/>
    <link rel="stylesheet" href="../css/chat.css"/>
    <style>
        #chat_search{
            width: 100%;
            position: relative;
        }
        .search{
            display: block;
            width: 100%;
            height: 0.7rem;
            margin:0.3rem 0;

        }
        .search input  {
            width: 95%;
            height: 0.7rem;
            line-height: 0.7rem;
            font-size: 0.32rem;
            position: relative;
            left: 2%;
            text-align: center;
        }
        #chat_search :before{
            content:"";
            width: 0.5rem;
            height: 0.7rem;
            position: absolute;
            left:40%;
            transform:translateX(-50%);
            top: 0%;
            z-index:1111;
            background:url("../img/big.png") no-repeat center;
            -webkit-background-size: 100%;
            background-size: 100%;
        }
        /*改变placeholder的字体颜色*/
        :-moz-placeholder { /* Mozilla Firefox 4 to 18 */
            color: #7c8185; opacity:1;
        }

        ::-moz-placeholder { /* Mozilla Firefox 19+ */
            color: #7c8185;opacity:1;
        }

        input:-ms-input-placeholder{
            color: #7c8185;opacity:1;
        }

        input::-webkit-input-placeholder{
            color: #7c8185;opacity:1;
        }

    </style>
</head>
<body>
<div class="layer">
    <!--头部-->
    <header class="clearfix chat_All">
        <i onclick="back()" ></i>
        <h3>聊天记录</h3>
    </header>
   <!-- <div id="chat_search">
        <form class="search">

    </div>-->
    <div class="chat_main chat_All_main">
        <div class="time">昨天 17：58</div>
        <div class="left">
            <img src="../img/portrait.png" alt=""/>
            <span>您好，在嘛</span>
        </div>
        <div class="left">
        <img src="../img/portrait.png" alt=""/>
        <span>您好，在嘛</span>
    </div>
        <span id="time">昨天 20：58</span>
        <div class="right clearfix">
            <img src="../img/focus-img1.png" class="f_right" alt=""/>
            <span class="f_right">您好，在的</span>
        </div>
    </div>

</div>
<script src="../js/x_rem.js"></script>
<script>
    function back(){
        history.go(-1);
    }
</script>
</body>
</html>
