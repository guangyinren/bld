<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=`, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <title>更换电话号码</title>
    <link rel="stylesheet" href="../css/base.css"/>
    <style>
        /*改变placeholder的字体颜色*/
        :-moz-placeholder { /* Mozilla Firefox 4 to 18 */
            color: #666666; opacity:1;
        }

        ::-moz-placeholder { /* Mozilla Firefox 19+ */
            color: #666666;opacity:1;
        }

        input:-ms-input-placeholder{
            color: #666666;opacity:1;
        }

        input::-webkit-input-placeholder{
            color: #666666;opacity:1;
        }
        html{
            background-color: #eeeeee;
        }
        .change_phone_layer{
            width: 100%;
            height: 100%;
        }
        .change_phone_header{
            height: 1.3rem;
            padding-top: 0.4rem;
            line-height: 0.88rem;
            color: #ffffff;
            font-size: 0.36rem;
            background-color: #f093a1;

            text-align: center;
        }
        .change_phone{
            height: 1.2rem;
            line-height: 1.2rem;
            font-size: 0.32rem;
            text-align: center;
        }
        .phone{
            width: 100% ;
            height: 1rem;
            line-height: 1rem;
            background-color: #fff;
            text-align: center;
            color:#f093a2;
            font-size: 0.36rem;
            margin-bottom: 0.5rem;
        }
        .next {
            display: block;
            width: 90%;
            height: 1rem;
            line-height: 1rem;
            position: relative;
            left: 5%;
            background-color: #d2d2d2;
            color:#666;
            font-size: 0.36rem;
            text-align: center;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<div class="change_phone_layer">
    <div class="change_phone_header">
        绑定手机号码
    </div>
    <div class="change_phone">绑定手机号码需要通过短信验证</div>
    <form action="" class="phone">
       +86 <input type="text" placeholder="请输入手机号码"/>
    </form>
    <!--获取到用户输入的手机号之后才能跳转-->
    <a href="phone_verification.html" class="next">下一步</a>
</div>
<script src="../js/x_rem.js"></script>
<script src="../js/jquery.js"></script>
<script>
$(function(){
    function change(){
        var phone=$(".phone input").val();
            if(isNotBlank(phone)){
                if(!checkTelNum(phone)){
                    alert("手机号格式不正确，请您查证后输入");
                    $(".phone input").val("");
                }else{
                    phone=phone;

                    localStorage.setItem("phone",phone);
                    //保存手机号
                }
            }else{
            alert("手机号不能为空");
            $(".phone input").val("");
            return false;
        }
    }
change();
    function isNotBlank(data) {
        return (data == "" || typeof(data)  == "undefined"|| data == null ) ? false : true;
    }
    //验证手机号
    function checkTelNum(telNum){
        if(!(/^(0|86|17951)?(13[0-9]|15[012356789]|17[678]|18[0-9]|14[57])[0-9]{8}$/.test(telNum))){
            return false;
        }
        return true;
    }
})
</script>
<script>

</script>
</body>
</html>
