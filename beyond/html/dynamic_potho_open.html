<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <title>动态相册</title>
    <link rel="stylesheet" href="../css/base.css"/>
    <link rel="stylesheet" href="../css/chat.css"/>
    <style>
        .dynamic_photo_open_layer .chat_All h2{
            position: absolute;
            left: 50%;
            top: 50%;
            transform:translate(-50%,-50%);
            color: #ffffff;
            font-size: 0.36rem;
        }
        .dynamic_photo_main {
            width: 100%;
        }
        .dynamic_photo_main ul{
            width: 100%;
        }
        .dynamic_photo_main li {
            width: 33%;
            border:1px solid #fff;
            float: left;
        }
        .dynamic_photo_main li:nth-of-type(3n){
            border-right: none;
        }
        .dynamic_photo_main li img{
            width: 100%;
        }
    </style>
</head>
<body>
<div class="dynamic_photo_open_layer">
    <!--头部-->
    <header class="clearfix chat_All">
        <i onclick="back()" ></i>
        <h3 onclick="back()">返回</h3>
        <h2>动态相册</h2>
    </header>
    <div class="dynamic_photo_main">
        <ul>
            <li>
                <a href="javascript:;">
                    <img src="../img/photo.png" alt=""/>
            </a>
            </li>
            <li>
                <a href="javascript:;">
                    <img src="../img/photo.png" alt=""/>
            </a>
            </li>
            <li>
                <a href="javascript:;">
                    <img src="../img/photo.png" alt=""/>
            </a>
            </li>
            <li>
                <a href="javascript:;">
                    <img src="../img/photo.png" alt=""/>
            </a>
            </li>
        </ul>
    </div>
</div>
<script src="../js/x_rem.js"></script>
<script>
    function back(){
        history.go(-1);
    }
</script>
</body>
</html>
