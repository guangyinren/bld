<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>

    <title>电话换绑</title>
    <link rel="stylesheet" href="../css/base.css"/>
    <style>
        html{
            background-color: #eeeeee;
        }
        .phone_link_layer{
            width: 100%;
        }
        .phone_link_layer .link_header{
            width: 100% ;
            height: 0.88rem;
            line-height: 0.88rem;
            background-color: #f093a1;
            color: #fff;
            font-size:0.34rem;
            display: block;
            text-align: center;
        }
        .phone_link_layer p{
            text-align: center;
            height: 1.2rem;
            font-size:0.32rem;
            color:#333;
            line-height: 1.2rem;
        }
        .phone_number{
            display: block;
            text-align: center;
            width: 100%;
            font-size: 0.6rem;
            color:#333;
            margin-bottom: 0.3rem;
        }
        .change_phone_link{

            text-align: center;
            border:1px solid #999;
            padding:0.12rem 0.3rem;
            background-color: #fff;
            border-radius: 5px;
            position: relative;
            left: 40%;
        }
        header{
            position: relative;
        }
        header h3{
            text-align: center;
        }
        header i{
            position: absolute;
            left: 3%;
            width: 0.6rem;
            height: 100%;
            top: 0;
            background: url("../img/left.png") no-repeat center;
            -webkit-background-size: 100%;
            background-size: 100%;
        }
    </style>
</head>
<body>
<div class="phone_link_layer">
    <header class="link_header">
        <i onclick="back()"></i>
        <h3>电话换绑</h3></header>
    <p>您已绑定手机号码</p>
    <span class="phone_number">  <!--tianjai --></span>
    <a class="change_phone_link" href="change_phone_link.html">更换</a>
</div>
<script src="../js/x_rem.js"></script>
<script src="../js/base.js"></script>
<script src="../js/jquery.js"></script>
<script>
    var userId=localStorage.getItem('userId');
    console.log(userId);
    //number转 string
   userId=String(userId);
    userId.slice(0,3);
    var three=userId.slice(0,3);
    var end=userId.substr(9,11);
    //console.log(userId.slice(0,3));
    var html='<em>'+three+'</em>******<del>'+ end+'</del>'
    $(".phone_number").html(html);

</script>
</body>
</html>
