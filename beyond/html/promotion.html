<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <title>推广页面</title>
    <link rel="stylesheet" href="../css/base.css"/>
    <link rel="stylesheet" href="../css/Dynamic-hot.css"/>
    <link rel="stylesheet" href="../css/focus.css"/>
    <style>
        html{

            background-color: #eeeeee;
        }
        header{
            height: 0.93rem;
            line-height: 0.93rem;
            width: 100%;
            background-color: #fff;
            position:fixed;
            z-index:11;
        }
        header h3{
            text-align: center;
            color:#333333;
            font-size: 0.36rem;
        }
        header  i,header em{
            background: url("../img/b_left_03.png") no-repeat center;
            height: 0.45rem;
            width: 0.25rem;
            position: absolute;
            -webkit-background-size: 150%;
            background-size: 150%;
        }
        header  i{
            left: 2%;
            top: 25%;
        }
        header em{
            background-image: url("../img/n_etc.png");
            -webkit-background-size: 100%;
            background-size: 100%;
            right: 5%;
            top: 25%;
        }
        .promotion{
            background-color: #fff;
            padding: 0.93rem 0.2rem 0.2rem 0.2rem;
        }
        .promotion .vip{
            left: 6%;
            bottom: 6%;
        }
        .promotion p{
            height: 0.7rem;
            line-height: 0.7rem;
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 1;
            -webkit-box-orient: vertical;
            word-break: break-all;
            font-size: 0.26rem;
        }
        
        .region{
            padding:0 0.2rem;
            height: 1rem;
            line-height: 1rem;
            font-size: 0.32rem;
            background-color: #fff;
            color: #333333;
            margin-top: 0.2rem;
        }
        .region a{
            float: right;
            width: 0.5rem;
            height: 0.5rem;
            background:url("../img/r_trig_03.png") no-repeat center;
            -webkit-background-size: 100%;
            background-size: 100%;
            margin-top: 0.2rem;
        }
        .pay{
            position: fixed;
            bottom: 0;
            height: 1rem;
            width: 100%;
            line-height: 1rem;background-color: #fff;
        }
        .pay span{
            color:#6e6e6e;
            font-size:0.24rem;
            display: inline-block;
            width: 60%;
             padding-left: 0.3rem;
        }
        .pay span em{
            font-size:0.36rem ;
            color:#f093a1;

        }
        .pay a{

           /* width: 100%;*/
            padding:0 0.77rem;
            background-color: #f093a2;
            color: #ffffff;
            font-size: 0.36rem;
        }
    </style>
</head>
<body>
    <div class="layer">
        <header class="clearfix">
            <i onclick="back()" ></i>
            <h3>推广</h3>
            <em></em>
        </header>
       <div class="promotion ">
           <div class=" dynamic_header clearfix">
               <img src="../img/portrait.png"  alt=""/><em class="vip"></em>
               <div class="middle clearfix">
                   <h4>艺考  </h4> <i>VIP</i>
                   <p> 河南2018高职依据学考成绩投档情况公布 4月21日起   高职院校分类考试招生改革。今年，广东省继续的去工作，
                   可...</p>
               </div>
       </div>
    </div>
        <div class="region">推广地域 <a href="javascript:;"></a></div>
        <div class="pay">
            <span>待支付：<em>125.3</em>元</span>
            <a href="pay.html" class="f_right"> 去支付</a>
        </div>
    </div>
    <script src="../js/x_rem.js"></script>
    <script>
        function back(){
            history.go(-1);
        }
    </script>
</body>
</html>
