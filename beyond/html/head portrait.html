<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <title>更换头像</title>
    <link rel="stylesheet" href="../css/base.css"/>
    <script src="../js/all.js"></script>
    <style>
        .head_portrait_layer{
            width: 100%;
            height: 100%;
        }
        .head_portrait_layer header{
            width: 100%;
            height: 0.88rem;
            text-align: center;
            display: block;
            line-height: 0.88rem;
            color:#fff;
            background-color: #f093a1;
            font-size: 0.34rem;
        }
        .head_portrait_layer img{
            width: 100%;
            margin-top: 1.2rem;
        }
        .head_portrait_main {
            width: 100%;
            position: fixed;
            bottom: 0;
            margin-bottom: 0.5rem;
        }
        .head_portrait_main ul{
            width: 100%;
            padding-left: 0.3rem;
        }
        .head_portrait_main ul li{
            width: 100%;
            height: 1rem;

        }
        .head_portrait_main ul li a{
            display: block;
            position: relative;
            height: 1rem;
            line-height: 1rem;
            font-size: 0.36rem;
            color:#333;
        }
        .head_portrait_main ul li a i{
            width: 0.6rem;
            height: 1rem;
            display: inline-block;
            background: url("../img/publish_common.png") no-repeat center;
            -webkit-background-size: 100%;
            background-size: 100%;
            vertical-align: middle;
        }
        .head_portrait_main ul li:nth-of-type(2) a i{
            background-image: url("../img/camera.png");
        }
        .head_portrait_main ul li a span{
            margin-left: 0.5rem;
        }
    </style>
</head>
<body>
<div class="head_portrait_layer">
    <header>更换头像</header>
    <img src="../img/mine1.png" alt=""/>
    <div class="head_portrait_main">
        <ul>
            <li>
                <a href="javascript:;">
                    <i></i>
                    <span>拍照</span>
                </a>
            </li>
            <li>
                <a href="javascript:;">
                    <i></i>
                    <span>从相册选择</span>
                </a>
            </li>
        </ul>
    </div>
</div>
<script src="../js/x_rem.js"></script>
<script src="../js/jquery.js"></script>
</body>
</html>
