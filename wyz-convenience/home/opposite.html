<script>
    $(function(){
        //动态，商品切换
        $('.opposite-navbox button').click(function(){
            $(this).addClass('opposite-navcolor').siblings().removeClass('opposite-navcolor');
            var index =$(this).index();
            if(index){
                $('.opposite-userbox').css("display","block");
                $('.opposite-con').css("display","none");
            }else{
                $('.opposite-userbox').css("display","none");
                $('.opposite-con').css("display","block");
            }
        })
    })
</script>
